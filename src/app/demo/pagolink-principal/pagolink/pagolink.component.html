<div class="row btn-page">
    <div class="col-sm-12">
      <app-card [hidHeader]="true" cardClass="card-datatable">
        <div class="row align-items-center m-l-0">
          <div class="col-sm-6"></div>
          <div class="col-sm-6 text-right">
            <button class="btn btn-success btn-sm btn-round has-ripple" [routerLink]="['/pagolink-principal/pagolink-generar']"><i class="feather icon-plus"></i> Add Product</button>
          </div>
          <app-ui-modal #modalProduct>
            <div class="app-modal-header">
              <h5 class="modal-title">Add Product</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalProduct.hide()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="app-modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <select class="form-control" id="Category">
                      <option value="">Select Category</option>
                      <option value="1">Kids cloths</option>
                      <option value="2">Man cloths</option>
                      <option value="3">Man watch</option>
                      <option value="3">Office Chairs</option>
                      <option value="3">Travel bag</option>
                      <option value="3">Woman cloath</option>
                      <option value="3">Wooden Chairs</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="Price" placeholder="Price">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="Quantity" placeholder="Quantity">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group fill">
                    <input type="file" class="form-control" id="Icon" placeholder="Profile Image">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch4" checked="">
                    <label class="custom-control-label" for="customSwitch4">Active</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="app-modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalProduct.hide()">Clear</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </app-ui-modal>
        </div>
        <div class="table-responsive">
          <table  id="report-table" class="table mb-0">
            <thead class="thead-light">
            <tr>
              <th>Order ID</th>
              <th>Comercio ID</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Descripcion</th>
              <th>Monto</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="
            let pagolink of listaPagolink['list'];
            index as i">

              <td class="align-middle">
                {{pagolink['orderId']}}
              </td>
              <td class="align-middle">
                {{pagolink['merchantId']}}
              </td>
              <td class="align-middle">
                {{pagolink['customer']['firstName']}}
              </td>
              <td class="align-middle">
                {{pagolink['customer']['documentNumber']}}
              </td>
              
            <td class="align-middle">
              {{pagolink['description']}} 
            </td>
              <td class="align-middle">
                <span class="badge badge-success"> {{pagolink['amount']}}</span>
              </td>
  
              <td class="table-action">
                <a href="javascript:" class="btn btn-icon btn-outline-primary"><i class="feather icon-eye"></i></a>
                <a href="javascript:" class="btn btn-icon btn-outline-success"><i class="feather icon-edit"></i></a>
                <a href="javascript:" class="btn btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></a>
              </td>
            </tr>
            </tbody>
          </table>


          <nav aria-label="Page navigation example" >
            <ul class="pagination pg-blue justify-content-center">
              <li class="page-item">
                <a class="page-link" aria-label="Next" mdbWavesEffect>
                  <a style="cursor: pointer" (click)="beforePage(NumeroPag)">&laquo;</a>
                </a>
              </li>
              <li>
                <a class="page-link" aria-label="Next" mdbWavesEffect>
                  <a style="cursor: pointer" (click)="nextPage(NumeroPag)">&raquo;</a>
                </a>
              </li>
            </ul>
          </nav>



        </div>
      </app-card>
    </div>
  </div>
